<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/login.css">
    <title>Autorenplattform</title>
  </head>
  <body>
      <h1>Willkommen auf der Autorenplattform!</h1>
      <form>
        <p><input type="text" id="username" name="username" size="20" maxlength="20" placeholder="Benutzername"></p>
        <p><input type="password" id="password" name="pw" size="20" maxlength="20" placeholder="Passwort"></p>
        <button type="button" id="loginStart">Bestätigen</button>
      </form>
      <h5>Noch kein Konto? Dann können Sie sich hier registieren: <a href="https://www.google.com" title="Konto erstellen">Registrieren</a></h6>
      <script src="../client.js"></script>
  </body>
</html>
